name: Docker Image CI for GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username aryan447 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/aryan447/aml-xgboost-swarm-optimization:latest
          docker push ghcr.io/aryan447/aml-xgboost-swarm-optimization:latest
